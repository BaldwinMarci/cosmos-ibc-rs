[package]
name         = "ibc-core-client-types"
version      = { workspace = true }
authors      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
keywords     = ["blockchain", "cosmos", "ibc", "types"]
readme       = "README.md"
description  = """
    Encapsulates the shared data structures defining ICS-02 client semantics,
    crafted to offer compatibility across diverse IBC implementations.
"""

[package.metadata.docs.rs]
all-features = true

[dependencies]
# external dependencies
borsh           = { workspace = true, optional = true }
derive_more     = { workspace = true }
displaydoc      = { workspace = true }
prost           = { workspace = true }
schemars        = { workspace = true, optional = true }
serde           = { workspace = true, optional = true }
subtle-encoding = { workspace = true }

# ibc dependencies
ibc-core-commitment-types = { workspace = true }
ibc-core-host-types       = { workspace = true }
ibc-primitives            = { workspace = true }
ibc-proto                 = { workspace = true }

# cosmos dependencies
tendermint = { workspace = true }

# parity dependencies
parity-scale-codec  = { workspace = true, optional = true }
scale-info          = { workspace = true, optional = true }

[dev-dependencies]
ibc-testkit = { workspace = true }

[features]
default = ["std"]
std = [
    "ibc-core-commitment-types/std",
    "ibc-core-host-types/std",
    "ibc-primitives/std",
    "ibc-proto/std",
    "tendermint/std",
]
serde = [
    "ibc-core-host-types/serde",
    "ibc-core-commitment-types/serde",
    "ibc-primitives/serde",
    "ibc-proto/serde",
    "dep:serde",
]
borsh = [
    "dep:borsh",
    "ibc-core-host-types/borsh",
    "ibc-core-commitment-types/borsh",
    "ibc-primitives/borsh",
    "ibc-proto/borsh",
]
schema = [
    "dep:schemars",
    "ibc-core-host-types/schema",
    "ibc-core-commitment-types/schema",
    "ibc-primitives/schema",
    "ibc-proto/json-schema",
    "serde",
    "std"
]
parity-scale-codec = [
    "dep:parity-scale-codec",
    "dep:scale-info",
    "ibc-core-commitment-types/parity-scale-codec",
    "ibc-core-host-types/parity-scale-codec",
    "ibc-primitives/parity-scale-codec",
]
