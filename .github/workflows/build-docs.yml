name: Build Docs

on:
  pull_request:
    branches:
      - main
      - "release/**"
    paths:
      - "docs/**"
      - CONTRIBUTING.md
      - .github/workflows/deploy-docs.yml
      - .github/workflows/build-docs.yml

permissions:
  contents: read

jobs:
  check-docs-build:
    name: Check docs build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Build docs 
        run: |
          npm install
          @cd docs && DOCS_DOMAIN=ibc-rs.informal.systems sh ./build.sh