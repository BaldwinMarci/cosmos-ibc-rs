name: no_std check
on:
  pull_request:
    paths:
      - .github/workflows/no-std.yml
      - Cargo.toml
      - Cargo.lock
      - ci/no-std-check/**
      - ci/**
      - ibc/**
      - ibc-core/**
      - ibc-apps/**
      - ibc-data-types/**
      - ibc-clients/**
      - ibc-primitives/**
      - ibc-query/**
      - ibc-derive/**
  push:
    branches: main
    paths:
      - .github/workflows/no-std.yml
      - Cargo.toml
      - Cargo.lock
      - ci/no-std-check/**
      - ci/**
      - ibc/**
      - ibc-core/**
      - ibc-apps/**
      - ibc-data-types/**
      - ibc-clients/**
      - ibc-primitives/**
      - ibc-query/**
      - ibc-derive/**
jobs:
  check-no-std-panic-conflict:
    name: Check no_std panic conflict
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: |
          cd ci/no-std-check
          make check-no-std

  check-substrate:
    name: Check no_std substrate support
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2024-02-24
          target: wasm32-unknown-unknown
          override: true
      - run: |
          cd ci/no-std-check
          make check-substrate
