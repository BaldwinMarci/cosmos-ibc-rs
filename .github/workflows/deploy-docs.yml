name: Deploy Docs
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "docs/**"
      - CONTRIBUTING.md
      - .github/workflows/deploy-docs.yml

permissions:
  contents: read

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          path: "."

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Build
        run: |
          @cd docs && npm install && sh ./build.sh
          DOCS_DOMAIN=ibc-rs.informal.systems

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: ~/output
          single-commit: true
